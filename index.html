<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
    </style>    
</head>
<body>


  <div class="container">
    <div class="container-stats">
      <div class="content">
        <p class="title">Get <span>insights</span> that help your business grow.</p>
        <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
        <div class="details">
          <div class="comp">
            <span>10k+</span>
            <p>companies</p>
          </div>
          <div class="temp">
            <span>314</span>
            <p>templates</p>
          </div>
          <div class="queri">
            <span>12M+</span>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="img">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
